<html>
    <head>
        <title>LOGIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <form action="" method="post">
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" placeholder="Username" name="username" value="{{
                            request.form.username }}"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="text" placeholder="Password" name="password" value="{{
                            request.form.password }}"></td>
                    </tr>
                    <tr>
                        <td><input type="reset"></td>
                        <td><input type="submit" value="Login"></td>
                    </tr>
                </table>
            </form>
            {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
        </div> 
    </body>
</html>
